<!DOCTYPE html>
<html>
<head>
  <title>My Social Media Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .message-box {
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-image: url("background.jpg");
      background-size: cover;
    }
    
    .message-box h2 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #333;
    }
    
    .message-box p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #555;
    }
    
    .message-box input[type="text"],
    .message-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 14px;
      color: #333;
    }
    
    .message-box input[type="text"] {
      width: calc(100% - 20px);
    }
    
    .message-box textarea {
      height: 100px;
    }
    
    .message-box button {
      display: block;
      width: 100%;
      padding: 10px 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .message-box button:hover {
      background-color: #0069d9;
    }
    
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      .back-button {
        top: 5px;
        right: 5px;
        padding: 5px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="NAV BAR.html" class="back-button">Back</a>
    <div class="message-box">
      <h2>Contact Us</h2>
      <p>Have any questions or feedback?</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Description" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
